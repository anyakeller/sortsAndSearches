<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="style.css" />

        <title>Sorts and Searches</title>
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Sorts and Searches Visualizer</h1>
                <p class="lead">
                    Instructions: Click button to choose sort algorithm
                </p>
            </div>
        </div>
        <div id="content" class="container-fluid  px-auto shadow-lg">
            <div class="row ">
                <div class="mx-auto my-4">
                    <div class="col-12">
                        <div
                            class="btn-group btn-group-toggle"
                            data-toggle="buttons"
                        >
                            <label
                                class="btn btn-secondary active sortOptionBtn"
                                data-sort="bubbleSort"
                                class="sortOptions"
                            >
                                <input
                                    type="radio"
                                    name="sortOptns"
                                    id="bubbleSort"
                                    autocomplete="off"
                                    checked
                                />
                                Bubble Sort
                            </label>
                            <label
                                class="btn btn-secondary"
                                data-sort="quickSort"
                                class="sortOptions"
                            >
                                <input
                                    type="radio"
                                    name="sortOptns"
                                    id="quickSort"
                                    autocomplete="off"
                                />
                                Quick Sort
                            </label>
                            <label
                                class="btn btn-secondary"
                                data-sort="fartSort"
                                class="sortOptions"
                            >
                                <input
                                    type="radio"
                                    name="sortOptns"
                                    id="fartSort"
                                    autocomplete="off"
                                />
                                Fart Sort
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row ">
                <div class="mx-auto my-2">
                    <button
                        type="button"
                        class="btn btn-success"
                        id="beginSort"
                    >
                        Begin Sort Animation
                    </button>
                    <button type="button" class="btn btn-warning" id="pause">
                        Pause
                    </button>
                    <button type="button" class="btn btn-danger" id="reset">
                        Stop and Reset
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <h2><span id="arrayStatus"></span></h2>
                    <h3><span id="algoChosen"></span></h3>
                </div>
            </div>
            <div class="row py-4">
                <div class="col-12">
                    <div class="visualization"></div>
                </div>
            </div>
        </div>

        <!-- script -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <script>
            //GLOBAL VARS
            var bubbleTimeOut;

            //GLOBAL helper functions
            //to resize bar height
            function resizeBarHeight(barElement, newvalue, maxnum) {
                var newBarHeight =
                    ((250 * newvalue) / maxnum).toString() + "px";
                barElement.css("height", newBarHeight);
            }
        </script>
        <script src="sorts/bubblesort.js"></script>
        <script src="main.js"></script>
        <script>
            $(document).ready(function() {
                // initialize setup
                arrayStatus.text("INITIAL UNSORTED ARRAY");
                makeDataBar(unsortedArr);
            });
        </script>
    </body>
</html>
